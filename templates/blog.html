<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ブログ - URL短縮サービス</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>ブログ</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">ホーム</a></li>
                <li><a href="{{ url_for('url_shortener') }}">URL短縮</a></li>
                <li><a href="{{ url_for('blog') }}">ブログ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>最新のブログ記事</h2>
        <ul>
            {% for post in posts %}
            <li>
                <a href="{{ url_for('view_blog', post_id=post[0]) }}">{{ post[1] }}</a>
                <span>({{ post[2] }})</span>
            </li>
            {% endfor %}
        </ul>
        <h2>新しい記事を投稿</h2>
        <form method="post" action="{{ url_for('post_blog') }}">
            <input type="text" name="title" placeholder="タイトル" required>
            <textarea name="content" placeholder="本文" required></textarea>
            <button type="submit">投稿</button>
        </form>
    </main>
</body>
</html>
