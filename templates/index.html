<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="シンプルで無料のURL短縮サービス。短縮リンクを作成して簡単に共有！">
    <title>無料で使えるURL短縮サービス | 短縮リンク作成</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { width: 300px; padding: 8px; }
        button { padding: 8px 12px; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>URL短縮サービス</h1>
    <form method="POST">
        <input type="url" name="long_url" required placeholder="長いURLを入力">
        <button type="submit">短縮</button>
    </form>
    {% if short_url %}
    <p>短縮URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    {% endif %}
</body>

</html>
